<!doctype html>
<html ng-app="testingAngularApp">

<head>
    <title>Testing angular app</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body ng-controller="testingAngularController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">EasyTicket</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Apply for Discount</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" class="card">
        <header>
            <h3>Ticket discount</h3>
        </header>
        <div>
            <form ng-submit="calculateDiscount()" class="card-header">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" 
                        id="firstname" ng-model="user.firstname" required/>
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" 
                        id="lastname" ng-model="user.lastname" required/>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" 
                        id="dob" ng-model="user.dob" required/>
                </div>
                <input type="submit" value="Apply" id="apply-button" class="btn btn-primary" />
            </form>
        </div>
        <div class="alert alert-info">
            <div ng-if="showDiscount">

                <h3>Your Discount level:</h3>
                <div>
                    <div>Name: {{user.firstname}}</div>
                    <div>Lastname: {{user.lastname}}</div>
                    <label for="result-discount">Discount:</label>
                    <div id="result-discount">{{currentDiscount}}%</div>
                </div>
                <button ng-click="toggleDiscountView()" ng-if="showDiscount" class="btn btn-light">Hide discount</button>

            </div>
        </div>
    </div>

</body>

</html>
